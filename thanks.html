<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .thank-you {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #00796b;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .thank-you h1 {
            color: #00796b;
            margin-bottom: 10px;
        }

        .thank-you p {
            font-size: 18px;
            color: #555;
        }

        .button-container {
            margin-top: 20px; /* Spacing above the button */
        }

        button {
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005b4f; /* Darker shade for hover effect */
        }
        
    </style>
</head>

<body>
    <div class="thank-you">
        <h1>Thank You!</h1>
        <p>Your vote has been successfully submitted.</p>

        <div class="button-container">
            <form action="index.html" method="get">
                <button type="submit">
                    Go to Home Section
                </button>
            </form>
        </div>
    </div>
</body>

</html>
